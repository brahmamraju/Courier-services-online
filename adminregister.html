<script>
function Validate(str) {
  var str1=document.getElementById("pw").value;
  	document.getElementById("valid").innerHTML="";
  if (str.length > 0) {
		for(i=0;i<str.length;i++)
			if(str[i]!=str1[i])
			document.getElementById("valid").innerHTML="password don't match";
    return;
  }
  return;
}

</script>
